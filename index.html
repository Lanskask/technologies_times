<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Technologies Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Popular Technologies Timeline</h1>
<table>
  <thead>
  <tr>
    <th>Technology</th>
    <th>Creation Date</th>
    <th>Time Passed</th>
  </tr>
  </thead>
  <tbody id="tech-list">
  <!-- Content will be filled dynamically -->
  </tbody>
</table>

<script>
  const technologies = [
    { name: "FastAPI", date: "2018-12-05", category: "framework" },
    { name: "React", date: "2013-03-01" },
    { name: "AngularJS", date: "2010-10-20" },
    { name: "Vue.js", date: "2014-02-01" },
    { name: "Node.js", date: "2009-05-27" },
    { name: "Kubernetes", date: "2014-06-07" },
    { name: "Docker", date: "2013-03-20" },
    { name: "Terraform", date: "2014-07-28" },
    { name: "Flutter", date: "2017-05-01" },
    { name: "TensorFlow", date: "2015-11-09" },
    { name: "PyTorch", date: "2016-09-01" },
    { name: "GraphQL", date: "2015-07-01" },
    { name: "Elasticsearch", date: "2010-02-08" },
    { name: "MongoDB", date: "2009-02-11" },
    { name: "Kafka", date: "2011-01-01" },
    { name: "Redis", date: "2009-05-10" },
    { name: "PostgreSQL", date: "1996-07-08" },
    { name: "MySQL", date: "1995-05-23" },
    { name: "React Native", date: "2015-03-26" },
    { name: "Bootstrap", date: "2011-08-19" },
    { name: "jQuery", date: "2006-08-26" },
    { name: "ASP.NET Core", date: "2016-06-01" },
    { name: "Spring Boot", date: "2014-04-01" },
    { name: "Django", date: "2005-07-21" },
    { name: "Ruby on Rails", date: "2005-12-13" },
    { name: "Laravel", date: "2011-06-09" },
    { name: "Go (Golang)", date: "2012-03-10" },
    { name: "Rust", date: "2010-05-15" },
    { name: "Swift", date: "2014-06-02" },
    { name: "TypeScript", date: "2012-10-01" },
    { name: "Git", date: "2005-04-07" },
    { name: "Jenkins", date: "2004-02-01" },
    { name: "Ansible", date: "2012-02-20" },
    { name: "Chef", date: "2009-01-01" },
    { name: "Puppet", date: "2005-06-01" },
    { name: "Prometheus", date: "2012-07-19" },
    { name: "Zabbix", date: "2001-04-07" },
    { name: "Nagios", date: "2002-03-01" },
    { name: "Elixir", date: "2011-01-01" },
    { name: "R", date: "1993-08-01" },
    { name: "Hadoop", date: "2006-04-01" },
    { name: "Apache Spark", date: "2014-05-01" },
    { name: "Flink", date: "2014-04-01" },
    { name: "Cassandra", date: "2008-07-01" },
    { name: "Nginx", date: "2004-10-04" },
    { name: "Ionic", date: "2013-11-01" },
    { name: "Cordova", date: "2012-07-01" },
    { name: "Redux", date: "2015-06-01" },
    { name: "Next.js", date: "2016-10-01" },
    { name: "Svelte", date: "2016-11-01" }
  ];

  function calculateTimePassed(creationDate) {
    const creation = new Date(creationDate);
    const now = new Date();
    const diff = new Date(now - creation);
    const years = diff.getUTCFullYear() - 1970;
    const months = diff.getUTCMonth();
    const days = diff.getUTCDate() - 1;
    return `${years} years, ${months} months, ${days} days`;
  }

  function updateTechnologies() {
    const tbody = document.getElementById("tech-list");
    tbody.innerHTML = "";
    technologies.forEach(tech => {
      const timePassed = calculateTimePassed(tech.date);
      const row = `
          <tr>
            <td>${tech.name}</td>
            <td>${tech.date}</td>
            <td>${timePassed}</td>
          </tr>
        `;
      tbody.innerHTML += row;
    });
  }

  setInterval(updateTechnologies, 1000);
  updateTechnologies();
</script>
</body>
</html>
