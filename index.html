<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Technologies Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Popular Technologies Timeline</h1>
<table>
  <thead>
  <tr>
    <th>Technology</th>
    <th>Creation Date</th>
    <th>Time Passed</th>
  </tr>
  </thead>
  <tbody id="tech-list">
  <!-- Content will be filled dynamically -->
  </tbody>
</table>

<script>
  const technologies = [
    { name: "FastAPI", date: "2018-12-05" },
    { name: "React", date: "2013-03-01" },
    { name: "AngularJS", date: "2010-10-20" },
    { name: "Vue.js", date: "2014-02-01" },
    { name: "Node.js", date: "2009-05-27" },
    // Add more technologies here, similar to the pattern above
  ];

  function calculateTimePassed(creationDate) {
    const creation = new Date(creationDate);
    const now = new Date();
    const diff = new Date(now - creation);
    const years = diff.getUTCFullYear() - 1970;
    const months = diff.getUTCMonth();
    const days = diff.getUTCDate() - 1;
    return `${years} years, ${months} months, ${days} days`;
  }

  function updateTechnologies() {
    const tbody = document.getElementById("tech-list");
    tbody.innerHTML = "";
    technologies.forEach(tech => {
      const timePassed = calculateTimePassed(tech.date);
      const row = `
          <tr>
            <td>${tech.name}</td>
            <td>${tech.date}</td>
            <td>${timePassed}</td>
          </tr>
        `;
      tbody.innerHTML += row;
    });
  }

  setInterval(updateTechnologies, 1000);
  updateTechnologies();
</script>
</body>
</html>
